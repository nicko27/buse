<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Table Lecture Seule - nvTblHandler</title>
    <link rel="stylesheet" href="/assets/css/table-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/assets/libs/nvTblHandler/nvTblHandler.js"></script>
</head>
<body>
    <div class="block">
        <div class="block__title glass">
            <div class="block__title-left">
                Table en Lecture Seule avec Tri et Filtres
            </div>
        </div>

        <div class="block__content">
            <div class="block__buttons">
                <div class="block__search">
                    <input type="text" id="search-input" placeholder="Recherche..." class="filter-input">
                </div>
            </div>

            <table id="readonlyTable">
                <thead>
                    <tr>
                        <th id="id" th-sort>ID</th>
                        <th th-sort id="name">Nom</th>
                        <th th-sort id="department">Département</th>
                        <th id="status" th-readonly>Statut</th>
                        <th th-sort id="lastLogin">Dernière Connexion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>IT</td>
                        <td>Actif</td>
                        <td>2024-01-15</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>RH</td>
                        <td>Actif</td>
                        <td>2024-01-14</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Bob Johnson</td>
                        <td>Marketing</td>
                        <td>Inactif</td>
                        <td>2024-01-10</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const table = new NvTblHandler({
                tableId: 'readonlyTable',
                plugins: {
                    names: ['Sort', 'Filter'],
                    filter: {
                        globalFilter: '#search-input',
                        debounceTime: 300
                    },
                    sort: {
                        sortableAttribute: 'th-sort',
                        showIcons: true,
                        ignoreCase: true,
                        icons: {
                            asc: '<i class="fa fa-sort-up"></i>',
                            desc: '<i class="fa fa-sort-down"></i>',
                            none: '<i class="fa fa-sort"></i>'
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
