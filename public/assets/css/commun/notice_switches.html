<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interrupteurs Stylis√©s</title>
    <link rel="stylesheet" href="switches.css">
</head>
<body>
    <div class="container">
        <h2>Interrupteurs avec Checkbox</h2>
        
        <div class="switch-container">
            <input type="checkbox" id="switch1" class="switch-input">
            <label for="switch1" class="switch-basic">Style Basique</label>
        </div>

        <div class="switch-container">
            <input type="checkbox" id="switch2" class="switch-input">
            <label for="switch2" class="switch-ios">Style iOS</label>
        </div>

        <div class="switch-container">
            <input type="checkbox" id="switch3" class="switch-input">
            <label for="switch3" class="switch-material">Style Material</label>
        </div>

        <div class="switch-container">
            <input type="checkbox" id="switch4" class="switch-input">
            <label for="switch4" class="switch-glass">Style Glass</label>
        </div>

        <h2>Interrupteurs avec Radio</h2>
        
        <div class="switch-container">
            <input type="radio" name="radio-group" id="radio1" class="switch-input">
            <label for="radio1" class="switch-basic">Option Basique</label>
        </div>

        <div class="switch-container">
            <input type="radio" name="radio-group" id="radio2" class="switch-input">
            <label for="radio2" class="switch-ios">Option iOS</label>
        </div>

        <div class="switch-container">
            <input type="radio" name="radio-group" id="radio3" class="switch-input">
            <label for="radio3" class="switch-material">Option Material</label>
        </div>

        <div class="switch-container">
            <input type="radio" name="radio-group" id="radio4" class="switch-input">
            <label for="radio4" class="switch-glass">Option Glass</label>
        </div>
    </div>
</body>
</html>
